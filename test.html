<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تجربة التصميم الإسلامي</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@700&family=Amiri:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-green: #174032;
      --primary-gold: #C9B037;
      --cream: #F8F6F0;
      --text-dark: #22332B;
    }
    body {
      background: var(--cream);
      color: var(--text-dark);
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .header {
      background: var(--deep-green);
      border-radius: 0 0 2rem 2rem;
      padding: 2.5rem 0 2rem 0;
      text-align: center;
      position: relative;
    }
    .bismillah {
      font-family: 'Scheherazade New', serif;
      color: var(--primary-gold);
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      display: inline-block;
    }
    .announcement-bar {
      background: var(--deep-green);
      color: var(--primary-gold);
      font-family: 'Cairo', Arial, sans-serif;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      margin: 2rem auto 1.5rem auto;
      max-width: 600px;
      padding: 0.75rem 1.5rem;
      text-align: center;
      letter-spacing: 0.5px;
      box-shadow: none;
    }
    .info-card {
      background: var(--cream);
      border: 1px solid var(--primary-gold);
      border-radius: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem 1.5rem;
      font-family: 'Cairo', Arial, sans-serif;
      color: var(--text-dark);
      box-shadow: none;
      text-align: center;
    }
    .info-card h2 {
      font-family: 'Amiri', serif;
      color: var(--deep-green);
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .info-card p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <span class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span>
  </header>
  <div class="announcement-bar" role="status" aria-live="polite">
    إعلان: سيتم إقامة محاضرة بعد صلاة المغرب اليوم بعنوان "فضائل الذكر".
  </div>
  <div class="info-card" role="region" aria-label="معلومات المسجد">
    <h2>معلومات عن المسجد</h2>
    <p>المسجد مفتوح لجميع الصلوات. الرجاء الالتزام بالهدوء والمحافظة على نظافة المكان.</p>
  </div>
</body>
</html>
